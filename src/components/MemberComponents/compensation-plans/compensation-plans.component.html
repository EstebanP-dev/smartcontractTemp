<section class="body">
  <div class="plans">
    <div class="plan-header">
      <div class="plan-title">
        <h3>Compensation Plan: <span>Bolt #</span></h3>
      </div>
      <div class="plan-options">
        <div class="option-completed">
          <fa-icon [icon]="faCheck" class="check"></fa-icon>
          <p>Completed: <span># of #</span></p>
        </div>
        <div class="option-show">
          <span>Show: <span>All plans</span></span>
          <fa-icon [icon]="faChevronDown"></fa-icon>
          <div class="select">
            <div class="select-option">
              <span>All plans</span>
            </div>
            <div class="select-option">
              <span>Only available</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="plan-cards">
      <!-- off -->
      <div class="card" *ngFor="let item of cards">
        <div class="card-icon">
          <fa-icon
            [icon]="faBolt"
            class="bolt-header"
            [attr.number]="item.id"
          ></fa-icon>
        </div>
        <div class="firts">
          <div class="card-trx">
            <span># trx</span>
          </div>
          <div class="card-button">
            <!-- unavailable - purchased - onbuy -->
            <div class="unavailable">
              <span>
                <fa-icon [icon]="faCheck" class="check"></fa-icon>
                Purchased
              </span>
            </div>
          </div>
          <div class="card-accounts">
            <div class="card-bolt">
              <fa-icon
                [icon]="faBolt"
                title="Account: hola"
                style="color: #b6161a; cursor: pointer"
              ></fa-icon>
              <fa-icon [icon]="faBolt" title=""></fa-icon>
              <fa-icon [icon]="faBolt" title=""></fa-icon>
            </div>
          </div>
        </div>
        <div class="second">
          <div class="card-partners">
            <p>Partners: <span>#</span></p>
          </div>
          <div class="card-reinvest">
            <p>Reinvest: <span>#</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
